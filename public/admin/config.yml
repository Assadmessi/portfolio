backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - file: "src/content/siteContent.json"
        label: "Site Content"
        name: "siteContent"
        fields:
          - label: "Links"
            name: "links"
            widget: "object"
            fields:
              - { label: "Resume URL", name: "resumeUrl", widget: "string" }
              - { label: "GitHub URL", name: "githubUrl", widget: "string" }
              - { label: "LinkedIn URL", name: "linkedinUrl", widget: "string" }

          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Badge", name: "badge", widget: "string" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Headline Accent", name: "headlineAccent", widget: "string" }
              - { label: "Intro", name: "intro", widget: "text" }
              - { label: "Availability", name: "availability", widget: "text" }
              - label: "Buttons"
                name: "buttons"
                widget: "object"
                fields:
                  - label: "Primary"
                    name: "primary"
                    widget: "object"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Href", name: "href", widget: "string" }
                  - label: "Secondary"
                    name: "secondary"
                    widget: "object"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Href", name: "href", widget: "string" }
                  - label: "Resume"
                    name: "resume"
                    widget: "object"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
              - label: "Footer Links"
                name: "footerLinks"
                widget: "object"
                fields:
                  - { label: "GitHub Label", name: "githubLabel", widget: "string" }
                  - { label: "LinkedIn Label", name: "linkedinLabel", widget: "string" }
                  - { label: "Contact Label", name: "contactLabel", widget: "string" }
                  - { label: "Contact Href", name: "contactHref", widget: "string" }

          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Paragraphs"
                name: "paragraphs"
                widget: "list"
                field: { label: "Paragraph", name: "paragraph", widget: "text" }
              - label: "Tags"
                name: "tags"
                widget: "list"
                field: { label: "Tag", name: "tag", widget: "string" }

          - label: "Services"
            name: "services"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Email Subject", name: "emailSubject", widget: "string" }

              # âœ… FIXED: allow blank lines in the email template
              - label: "Email Body Lines"
                name: "emailBodyLines"
                widget: "list"
                allow_add: true
                collapsed: false
                field:
                  label: "Line"
                  name: "line"
                  widget: "string"
                  required: false
                  allow_blank: true

              - { label: "Section Title", name: "sectionTitle", widget: "string" }
              - { label: "Section Description", name: "sectionDescription", widget: "text" }
              - { label: "CTA Label", name: "ctaLabel", widget: "string" }
              - label: "Based In"
                name: "basedIn"
                widget: "object"
                fields:
                  - { label: "Location", name: "location", widget: "string" }
                  - { label: "Remote Text", name: "remote", widget: "string" }
              - label: "Pricing"
                name: "pricing"
                widget: "object"
                fields:
                  - { label: "Range", name: "range", widget: "string" }
                  - { label: "Suffix", name: "suffix", widget: "string" }
              - label: "Service Cards"
                name: "cards"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - label: "Points"
                    name: "points"
                    widget: "list"
                    field: { label: "Point", name: "point", widget: "string" }
              - { label: "Process Title", name: "processTitle", widget: "string" }
              - label: "Process Steps"
                name: "processSteps"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "desc", widget: "string" }
              - { label: "Tip Line", name: "tipLine", widget: "string" }

          - label: "How I Work"
            name: "howIWork"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Intro", name: "intro", widget: "text" }
              - label: "Points"
                name: "points"
                widget: "list"
                field: { label: "Point", name: "point", widget: "string" }

          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Mailto Subject", name: "mailtoSubject", widget: "string" }
              - { label: "Email Button Label", name: "emailButtonLabel", widget: "string" }
              - { label: "Resume Button Label", name: "resumeButtonLabel", widget: "string" }
              - { label: "Quote Box Title", name: "quoteBoxTitle", widget: "string" }
              - label: "Quote Box Items"
                name: "quoteBoxItems"
                widget: "list"
                field: { label: "Item", name: "item", widget: "string" }

  - name: "projects"
    label: "Projects"
    files:
      - file: "src/content/projectsContent.json"
        label: "Projects"
        name: "projectsContent"
        fields:
          - { label: "Section Title", name: "sectionTitle", widget: "string" }
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "desc", widget: "text" }
              - { label: "Image", name: "image", widget: "image", required: false }